<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMBCT Website Launch</title>
    <link rel="preload" as="image" href="snmbct.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --tech-gradient: linear-gradient(90deg,
                    #ff7a18,
                    #ffb347,
                    #ffd700);

            --tech-gradient-vertical: linear-gradient(180deg,
                    #ff7a18,
                    #ffd700);

            --tech-green: #ffd700;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            /* Black background for the reveal */
            font-family: 'Orbitron', sans-serif;
            width: 100vw;
            height: 100vh;
        }

        /* --- LAYER 1: WEBSITE IMAGE (Fixed at back) --- */
        #reveal-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('snmbct.png');
            background-size: cover;
            background-position: top;
            z-index: 1;
        }

        /* --- LAYER 2: CONFETTI (On top) --- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* --- LAYER 3: THE CURTAIN (Slides Up) --- */
        #launch-curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: hsl(48, 20%, 90%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;

            /* PHYSICS: Heavy start, fast finish */
            transition: transform 4s cubic-bezier(0.8, 0, 1, 1);
            will-change: transform;
        }

        #launch-curtain.launching {
            /* Move UP by 1.5x screen height to ensure it clears completely */
            transform: translateY(-150vh);
        }

        /* --- ROCKET CONTAINER --- */
        #rocket-wrapper {
            position: absolute;
            /* START POSITION: Exactly at the bottom edge of the view */
            top: 110%;
            left: 50%;
            /* Center X and rotate 45deg */
            transform: translateX(-50%) rotate(-45deg) translateY(-50px);
            /* -50px to overlap slightly */
            z-index: 60;

            /* EXACT SAME PHYSICS as Curtain */
            transition: transform 4s cubic-bezier(0.8, 0, 1, 1);
            will-change: transform;
            pointer-events: none;
        }

        #rocket-wrapper.launching {
            /* Move UP by 1.5x screen height (matches curtain exactly) */
            /* We keep the X centering and rotation, just add the Y movement */
            transform: translateX(-50%) rotate(45deg) translateY(calc(-250vh - 10px));
        }

        #rocket-video {
            width: 150px;
            /* Adjust size as needed */
            display: block;
        }

        /* --- UI ELEMENTS --- */
        .ui-container {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: all 0.5s ease;
            margin-bottom: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }

        .ui-container.hidden,
        .meter-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: #4a3b2a;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin: 1rem 0;
            text-transform: uppercase;
            font-weight: bolder;
        }

        h2, h3 {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin: 0.5rem 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        h2 {
            color: #6b553f;
        }

        h3 {
            color: #7c6107;
        }

        /* BUTTON */
        .power-btn {
            position: relative;
            width: 320px;
            height: 90px;
            background: #2b2b2b;
            border: 3px solid #d4af37;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            border-radius: 8px;
        }

        .power-btn:active {
            transform: scale(0.96);
        }

        .power-btn.locked {
            border-color: #ff5500;
            box-shadow: 0 0 40px #ff5500;
        }

        .btn-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--tech-gradient);
            z-index: 1;
            opacity: 1;
            /* CHANGED: Smoother ease-out for loading jumps */
            transition: width 0.2s ease-out;
        }

        .btn-text {
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* METERS */
        .meter-wrapper {
            position: absolute;
            bottom: 40px;
            width: 48px;
            height: 240px;
            z-index: 10;
            display: flex;
            flex-direction: column-reverse;
            gap: 4px;
            padding: 4px;
            border: 2px solid #d4af37;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            transition: opacity 1s;
        }

        .meter-left {
            left: 40px;
            transform: skewX(-10deg);
        }

        .meter-right {
            right: 40px;
            transform: skewX(10deg);
        }

        .meter-liquid {
            width: 100%;
            height: 0%;
            background: var(--tech-gradient-vertical);
            box-shadow: 0 0 10px var(--tech-green);
            /* Match the button speed */
            transition: height 0.2s ease-out;
        }

        .status-text {
            margin-top: 20px;
            color: #554433;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #phaseIndicator {
            display: block;
            font-size: 1rem;
            color: #7c6107;
            margin-top: 5px;
            opacity: 1;
            font-weight: 700;
        }

        #redirect-link {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            z-index: 200;
            display: none;
            font-weight: bold;
            text-shadow: 0 2px 4px #000;
        }

        /* HUD */
        #countdown-graphics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #countdown-graphics.active {
            opacity: 1;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .ring-outer {
            width: 480px;
            height: 480px;
            border-top: 4px solid #d4af37;
            border-bottom: 4px solid #d4af37;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            animation: spin 10s linear infinite;
        }

        .ring-middle {
            width: 420px;
            height: 420px;
            border: 2px dashed #ff9900;
            opacity: 0.5;
            animation: spin-reverse 15s linear infinite;
        }

        .ring-inner {
            width: 300px;
            height: 300px;
            border: 1px solid #d4af37;
            opacity: 0.8;
            background: conic-gradient(from 0deg, transparent 0%, transparent 90%, rgba(212, 175, 55, 0.2) 100%);
            animation: spin 3s linear infinite;
        }

        .crosshair-line {
            position: absolute;
            background: rgba(74, 59, 42, 0.2);
        }

        .ch-h {
            width: 100vw;
            height: 1px;
        }

        .ch-v {
            width: 1px;
            height: 100vh;
        }

        .t-minus-label {
            position: absolute;
            top: 15%;
            font-size: 2rem;
            letter-spacing: 8px;
            color: #6b553f;
            font-weight: bold;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            100% {
                transform: rotate(-360deg);
            }
        }

        /* COUNTDOWN */
        #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16rem;
            font-weight: 900;
            color: #c99700;
            /* deeper gold */
            text-shadow:
                0 0 6px rgba(0, 0, 0, 0.35),
                /* edge contrast */
                0 0 35px rgba(212, 175, 55, 0.9),
                0 0 70px rgba(212, 175, 55, 0.6);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #countdown-overlay.active {
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #countdown-overlay.pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>

<body>

    <audio id="launchAudio" src="launch.mp3" loop preload="auto"></audio>

    <div id="reveal-layer"></div>

    <canvas id="confetti-canvas"></canvas>

    <div id="launch-curtain">

        <div id="countdown-graphics">
            <div class="crosshair-line ch-h"></div>
            <div class="crosshair-line ch-v"></div>
            <div class="ring ring-outer"></div>
            <div class="ring ring-middle"></div>
            <div class="ring ring-inner"></div>
            <div class="t-minus-label">T-MINUS</div>
        </div>

        <div id="countdown-overlay">10</div>

        <div class="ui-container" id="uiContainer">
            <img src="logo.png" alt="SNMBCT Logo" style="width: 100px; margin: 1rem 0;">

            <h1 style="text-decoration: underline;" >SNMBCT.ORG</h1>
            <h2>Shree Navi Mumbai Bhanushali Charitable Trust</h2>
            <h3>WEBSITE - Official Launch</h3>
            <button class="power-btn" id="powerBtn">
                <div class="btn-fill" id="btnFill"></div>
                <span class="btn-text">INITIALIZING</span>
            </button>
            <div class="status-text">POWER: <span id="chargeDisplay">0</span>% <span id="phaseIndicator">PHASE 1</span>
            </div>
        </div>

        <div class="meter-wrapper meter-left" id="meterLeftWrapper">
            <div class="meter-liquid" id="meterLeft"></div>
        </div>
        <div class="meter-wrapper meter-right" id="meterRightWrapper">
            <div class="meter-liquid" id="meterRight"></div>
        </div>

    </div>

    <div id="rocket-wrapper">
        <video id="rocket-video" src="Rocket.mp4" muted loop playsinline></video>
    </div>


    <script>
        // ================= CONFIG =================
        const TARGET_URL = "https://snmbct.org";
        const AUTO_PILOT_START = 95;
        const AUDIO_START_TIME = 12;

        // ================= STATE =================
        let charge = 0;
        let isStarted = false;
        let isComplete = false;
        let audioStarted = false;
        let actualVolume = 0;

        // DOM
        const btn = document.getElementById('powerBtn');
        const fill = document.getElementById('btnFill');
        const text = document.getElementById('chargeDisplay');
        const phaseText = document.getElementById('phaseIndicator');
        const meters = [document.getElementById('meterLeft'), document.getElementById('meterRight')];
        const ui = document.getElementById('uiContainer');
        const curtain = document.getElementById('launch-curtain');
        const meterWrappers = [document.getElementById('meterLeftWrapper'), document.getElementById('meterRightWrapper')];
        const bgm = document.getElementById('launchAudio');
        const countdownEl = document.getElementById('countdown-overlay');
        const graphicsEl = document.getElementById('countdown-graphics');
        const rocketWrapper = document.getElementById('rocket-wrapper');
        const rocketVideo = document.getElementById('rocket-video');
        const btnTextSpan = document.querySelector('.btn-text');

        // ================= AUDIO ENGINE =================
        function audioLoop() {
            if (isComplete) return;
            let targetVolume = 0;
            if (charge > 0) { targetVolume = 0.6 + ((charge / 100) * 0.4); }
            actualVolume += (targetVolume - actualVolume) * 0.1;
            if (actualVolume < 0.001) actualVolume = 0;
            if (actualVolume > 1) actualVolume = 1;
            bgm.volume = actualVolume;
            requestAnimationFrame(audioLoop);
        }

        function triggerAudioStart() {
            if (!audioStarted) {
                audioStarted = true;
                bgm.currentTime = AUDIO_START_TIME;
                bgm.play().catch(e => console.log("Browser blocked audio"));
                audioLoop();
            }
        }

        // ================= CLICK HANDLER =================
        function clickHandler(e) {
            if (e.cancelable) e.preventDefault();
            if (isStarted) return;
            isStarted = true;

            triggerAudioStart();

            btn.style.transform = "scale(0.98)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);

            btnTextSpan.innerText = "LOADING...";

            // Start the Fast Loading Logic
            runLoadingSequence();
        }

        // ================= NEW LOADING LOGIC =================
        function runLoadingSequence() {
            function step() {
                if (isComplete) return;

                let increment;
                let delay;

                // ---------- FORCED PAUSE POINTS ----------
                if (charge < 51 && charge + 2 >= 51) {
                    charge = 51;
                    updateVisuals();
                    phaseText.innerText = "VERIFYING...";
                    return setTimeout(step, 50);
                }

                if (charge < 77 && charge + 2 >= 77) {
                    charge = 77;
                    updateVisuals();
                    phaseText.innerText = "SYSTEM CHECK";
                    return setTimeout(step, 77);
                }

                if (charge < 99 && charge + 2 >= 99) {
                    charge = 99;
                    updateVisuals();
                    phaseText.innerText = "FINALIZING...";
                    return setTimeout(step, 750);
                }

                // ---------- NORMAL FAST LOADING ----------
                increment = 1.75 + Math.random() * 4; // ~1.75â€“5.75%
                delay = 100 + Math.random() * 120;

                phaseText.innerText = "SYSTEM CHARGING";

                charge += increment;

                if (charge >= 100) {
                    charge = 100;
                    updateVisuals();
                    triggerSuccess();
                } else {
                    updateVisuals();
                    setTimeout(step, delay);
                }
            }

            step();
        }



        function updateVisuals() {
            let show = Math.min(charge, 100);

            // This applies width immediately. CSS transition handles the smoothing.
            fill.style.width = show + "%";
            meters.forEach(m => m.style.height = show + "%");

            text.innerText = Math.floor(show);
        }

        // ================= SUCCESS SEQUENCE =================
        function triggerSuccess() {
            if (isComplete) return;
            isComplete = true;

            btn.classList.add('locked');
            btnTextSpan.innerText = "SYSTEM READY";

            setTimeout(() => {
                ui.classList.add('hidden');
                meterWrappers.forEach(w => w.classList.add('hidden'));

                graphicsEl.classList.add('active');
                countdownEl.classList.add('active');
                countdownEl.classList.add('pulsing');

                let timeLeft = 10;
                countdownEl.innerText = timeLeft;
                const countdownTimer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        countdownEl.innerText = timeLeft;
                    } else {
                        clearInterval(countdownTimer);
                        executeLaunch();
                    }
                }, 1000);
            }, 500);
        }

        function executeLaunch() {
            countdownEl.classList.remove('pulsing');
            countdownEl.style.fontSize = "4rem";
            countdownEl.innerText = "LAUNCHING...";
            graphicsEl.style.opacity = 0;

            rocketVideo.play();

            setTimeout(() => {
                rocketWrapper.classList.add('launching');
                curtain.classList.add('launching');
            }, 50);

            setTimeout(createConfetti, 1500);

            const fadeDuration = 4000;
            const startVol = bgm.volume;
            const step = startVol / (fadeDuration / 50);
            let fadeOut = setInterval(() => {
                if (bgm.volume >= step) { bgm.volume -= step; }
                else { bgm.volume = 0; bgm.pause(); clearInterval(fadeOut); }
            }, 50);

            setTimeout(() => { document.getElementById('redirect-link').style.display = 'block'; }, 4000);
            setTimeout(() => { window.location.href = TARGET_URL; }, 5000);
        }

        // --- CONFETTI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();
        function createConfetti() {
            const colors = [
                '#ff3b3b', // red
                '#ff7a18', // orange
                '#ffd700', // gold
                '#00e5ff', // cyan
                '#00ff9c', // green
                '#9d4edd', // purple
                '#ff4ecd', // pink
                '#ffffff', // white
                '#4cc9f0', // blue
                '#f9c74f'  // yellow
            ];

            function spawnExplosion(xOrigin, yOrigin) {
                for (let i = 0; i < 360; i++) {
                    particles.push({
                        x: xOrigin,
                        y: yOrigin,
                        vx: (Math.random() - 0.5) * 55,
                        vy: (Math.random() - 1.3) * 45,
                        size: Math.random() * 6 + 6,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 230,
                        drag: 0.92
                    });
                }
            }

            spawnExplosion(0, window.innerHeight);
            spawnExplosion(window.innerWidth, window.innerHeight);
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.vx *= p.drag; p.vy *= p.drag; p.vy += 0.5; p.life--;
                ctx.fillStyle = p.color; ctx.globalAlpha = Math.max(0, p.life / 100); ctx.fillRect(p.x, p.y, p.size, p.size);
                if (p.life <= 0) particles.splice(index, 1);
            });
            if (particles.length > 0) requestAnimationFrame(animateConfetti);
        }

        btn.addEventListener('mousedown', clickHandler);
        btn.addEventListener('touchstart', clickHandler);

    </script>
</body>

</html>
